<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"/>
<link rel="stylesheet" href="css\style.css"/>
<head>
    <meta charset="UTF-8"/>
    <title>Кампании</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <form class="container justify-content-start">
            <h2 class="caption">Кампании</h2>
            <button class="navbar-toggler" type="button">
                <a href="../home.html" th:href="@{/src/main/resources}">На главную</a></button>
            <button type="button" class="btn btn-light">
                <a href="../info.html" th:href="@{/info}">Обе SQL Таблицы</a></button>
            <button type="button" class="btn btn-light">
                <a href="../ads.html" th:href="@{/ads}">Обьявления</a></button>
        </form>
    </nav>
</header><div class="container">
<table class="table" >
    <tr>
        <th>id</th>
        <th>name</th>
        <th>status</th>
        <th>start date</th>
        <th>end date</th>
        <th>ads</th>
        <th colspan="3">Options</th>
    </tr>
    <tr th:each="campaign : ${campaigns}">
        <td th:text="${campaign.id}">id</td>
        <td class="cell" th:text="${campaign.name}">name</td>
        <td th:text="${campaign.status}">status</td>
        <td class="cell" th:text="${campaign.startDate}">start_date</td>
        <td class="cell" th:text="${campaign.endDate}">end_date</td>
        <td th:text="${campaign.ads.size()}">ads</td>
        <td><a th:href="'/campaigns/'+${campaign.id}">Детальнее</a></td>
        <td><a th:href="'/campaigns/'+${campaign.id}+'/edit'">Редактировать</a></td>
        <td>
            <form th:action="'/campaigns/' + ${campaign.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-success" >
                <a class="p-2 text-light" href="/campaigns/add" >Добавить кампанию</a></button>
        </td>
    </tr>
</table></div>
<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
