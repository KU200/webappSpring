<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="css\style.css"/>
<head>
    <meta charset="UTF-8">
    <title>Обьявления</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <form class="container justify-content-start">
            <h2 class="caption">Обьявления</h2>
            <button class="navbar-toggler" type="button">
                <a href="../home.html" th:href="@{/}">На главную</a></button>
            <button type="button" class="btn btn-light">
                <a href="../info.html" th:href="@{/info}">Обе SQL Таблицы</a></button>
            <button type="button" class="btn btn-light">
                <a class="link" href="../campaigns.html" th:href="@{/campaigns}">Кампании</a></button>
        </form>
    </nav>
</header>
<div class="container">
    <table class="table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>status</th>
            <th>asset url</th>
            <th>Капания</th>
            <th>Опции</th>
        </tr>
        <tr th:each="ad : ${ads}">
            <td th:text="${ad.id}">id</td>
            <td th:text="${ad.name}">name</td>
            <td th:text="${ad.status}">status</td>
            <td th:text="${ad.assetUrl}">asset_url</td>
            <td th:text="${ad.campaign.getName()}">Campaign</td>
            <td><a th:href="'/ads/'+${ad.id}+'/edit'">Редактировать</a></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success">
                    <a class="p-2 text-light" href="/ads/add">Добавить обьявление</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
